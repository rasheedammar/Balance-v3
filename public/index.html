<!DOCTYPE html>
<html>
<head>
    <title>Balance App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Account Balances</h1>
    <table>
        <thead>
            <tr>
                <th>Account ID</th>
                <th>Account Name</th>
                <th>Balance</th>
                <th>Capital</th>
                <th>Title</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody id="api1-table">
            <!-- The account rows for API1 will be inserted here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td><strong>Total Capital:</strong></td>
                <td id="api1-total-capital">$0</td>
                <td colspan="2"></td>
            </tr>
        </tfoot>
    </table>

    <table>
        <thead>
            <tr>
                <th>Account ID</th>
                <th>Account Name</th>
                <th>Balance</th>
                <th>Capital</th>
                <th>Title</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody id="api2-table">
            <!-- The account rows for API2 will be inserted here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td><strong>Total Capital:</strong></td>
                <td id="api2-total-capital">$0</td>
                <td colspan="2"></td>
            </tr>
        </tfoot>
    </table>
    <script src="/client.js"></script>
</body>
</html>
